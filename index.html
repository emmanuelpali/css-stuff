<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <title>I &#10084; Glassmorphism</title>
</head>
<body>
    <section class="glass-hero-container">
        <div class="square-1"></div>
            <div class="square-2"></div>
            <div class="square-3"></div>
        <div class="box">
            <nav class="nav">
                <ul>
                    <li>About</li>
                </ul>
            </nav>
            <div class="content">
                <h1>Hello!! I am Emmanuel</h1>
                <h3>To pass time I play with CSS<span> & </span>HTML <span>or </span>I go out running!</h3>
            </div>
        </div>
    </section>
    <section class="login-form">
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Sign In</h2>
                    <div class="inputbox">
                        <ion-icon name="mail"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock"></ion-icon>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                       <label for=""><input type="checkbox">Remember Me </input></label> 
                       <a href="#">Forgot Password</a>
                      
                    </div>
                    <button>Log in</button>
                    <div class="register">
                        <p>Don't have a account <a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
